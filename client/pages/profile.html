<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html" class="logo">
                BorrowShelf
            </a>
            <ul class="nav-options">
                <li>
                    <a href="home.html">
                        HOME
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="active">
                        PROFILE
                    </a>
                </li>
                <li>
                    <a href="profile.html?notifications=true">
                        <!-- NOTIFICATIONS -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.<path d="M224 0c-17.7 0-32 14.3-32 32l0 19.2C119 66 64 130.6 64 208l0 18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416l384 0c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8l0-18.8c0-77.4-55-142-128-156.8L256 32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3l-64 0-64 0c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/></svg>
                    </a>
                </li>
                <li>
                    <button id="logoutBtn" class="logout">Logout</button>
                </li>
            </ul>
        </nav>
    </header>
    <section class="page-container">
        <div class="sidebar">
            <ul>
                <li id="books" class="active">Books</li>
                <li id="notifications">Notification</li>
                <li id="settings">Settings</li>
            </ul>
        </div>
        <div class="content content-books" id="content-books">
            <h4>Your Books</h4>
            <ul class="books-list" id="books-list"></ul>
        </div>
        <div class="content content-notifications" id="content-notifications">
            <h4>Notifications</h4>
            <ul class="notifications-list" id="notifications-list"></ul>
        </div>
        <div class="content content-settings" id="content-settings">
            <h4>Settings</h4>
            <div class="info">
                <p>First Name: <span id="f_name"></span></p>
                <p>Last Name: <span id="l_name"></span></p>
                <p>Email: <span id="email"></span></p>
                <p>Phone Number: <span id="phone"></span></p>
            </div>
        </div>
    </section>

    <div class="overlay"></div>
    <section class="form-popup">
        <h3>Edit Your Book</h3>
        <form id="editForm">
            <label for="title-up" hidden>Title</label>
            <input type="text" id="title_up" name="title_up" placeholder="Book Title..">
            <label for="author-up" hidden>Author</label>
            <input type="text" id="author_up" name="author_up" placeholder="Book Author..">
            <label for="image_up" class="custom-file-label">Update Image</label>
            <input type="file" name="image_up" id="image_up" class="custom-file-input">

            <input type="submit" value="Edit">
        </form>
    </section>
    
    <script type="module" src="../js/profile.js"></script>
    <script src="../js/header.js"></script>
</body>
</html>
