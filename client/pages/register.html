<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section class="page-container">
        <div class="container">
            <h4>Register</h4>
            <form method="post" id="registerForm">
                <label for="f_name" hidden="hidden">First Name</label>
                <input type="text" name="f_name" id="f_name" placeholder="First Name">
                <label for="l_name" hidden>Last Name</label>
                <input type="text" name="l_name" id="l_name" placeholder="Last Name">
                <label for="email" hidden>Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="password" hidden>PAssword</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <label for="phone" hidden>Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Phone Number">

                <input type="submit" value="Submit">
                <p>Already have an account? <a href="login.html" class="link">Login</a></p>
            </form>
        </div>
    </section>

    <script src="../js/register.js"></script>
</body>
</html>
