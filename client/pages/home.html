<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <nav>
            <span>BorrowShelf</span>
            <ul>
                <li>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
                    </a>
                </li>
                <li>
                    <button id="logoutBtn">Logout</button>
                </li>
            </ul>
        </nav>
    </header>
    <section class="page-container">
        <div class="main-section">
            <h1>
                Got a book to share? Looking for your next great read? 
                Welcome to the perfect place for book lovers to 
                lend, borrow, and connect!
            </h1>
        </div>
        <div class="book-form-container">
            <h4>Add a book</h4>
            <p id="message"></p>
            <form id="bookForm">
                <label for="title" hidden>Title</label>
                <input type="text" id="title" name="title" placeholder="Book Title..">
                <label for="author" hidden>Author</label>
                <input type="text" id="author" name="author" placeholder="Book Author..">
                <label for="image" hidden>Iamge</label>
                <input type="file" name="image" id="image">
    
                <input type="submit" value="Add">
            </form>
        </div>

        <div class="books-container">
            <h4>Borrow a book</h4>
            <ul id="books-list" class="books-list">
            </ul>
        </div>
    </section>

    <div class="overlay"></div>
    <section class="form-popup">
        <h3>Edit Your Book</h3>
        <form id="editForm">
            <label for="title-up" hidden>Title</label>
            <input type="text" id="title_up" name="title_up" placeholder="Book Title..">
            <label for="author-up" hidden>Author</label>
            <input type="text" id="author_up" name="author_up" placeholder="Book Author..">
            <label for="image-up" class="custom-file-label">Update Image</label>
            <input type="file" name="image_up" id="image_up" class="custom-file-input">

            <input type="submit" value="Edit">
        </form>
    </section>
    
    <script src="../js/home.js"></script>
</body>
</html>
