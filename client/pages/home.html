<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html" class="logo">
                BorrowShelf
            </a>
            <ul class="nav-options">
                <li>
                    <a href="home.html" class="active">
                        HOME
                    </a>
                </li>
                <li>
                    <a href="profile.html">
                        PROFILE
                    </a>
                </li>
                <li>
                    <a href="profile.html?notifications=true">
                        <!-- NOTIFICATIONS -->

                    </a>
                </li>
                <li>
                    <button id="logoutBtn">Logout</button>
                </li>
            </ul>
        </nav>
    </header>
    <section class="page-container">
        <div class="main-section">
            <h1>
                Got a book to share? Looking for your next great read? 
                Welcome to the perfect place for book lovers to 
                lend, borrow, and connect!
            </h1>
        </div>
        <div class="book-form-container">
            <h4>Add a book</h4>
            <p id="message"></p>
            <form id="bookForm">
                <label for="title" hidden>Title</label>
                <input type="text" id="title" name="title" placeholder="Book Title..">
                <label for="author" hidden>Author</label>
                <input type="text" id="author" name="author" placeholder="Book Author..">
                <label for="image" hidden>Iamge</label>
                <input type="file" name="image" id="image">
    
                <input type="submit" value="Add">
            </form>
        </div>

        <div class="books-container">
            <h4>Borrow a book</h4>
            <ul id="books-list" class="books-list">
            </ul>
        </div>
    </section>

    <div class="overlay"></div>
    <section class="form-popup">
        <h3>Edit Your Book</h3>
        <form id="editForm">
            <label for="title-up" hidden>Title</label>
            <input type="text" id="title_up" name="title_up" placeholder="Book Title..">
            <label for="author-up" hidden>Author</label>
            <input type="text" id="author_up" name="author_up" placeholder="Book Author..">
            <label for="image_up" class="custom-file-label">Update Image</label>
            <input type="file" name="image_up" id="image_up" class="custom-file-input">

            <input type="submit" value="Edit">
        </form>
    </section>
    
    <script type="module" src="../js/home.js"></script>
    <script src="../js/header.js"></script>
</body>
</html>
